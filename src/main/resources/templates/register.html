<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: head">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        
         <img src="https://zs.ketrzyn.pl/wp-content/uploads/2019/11/application2.png" alt="alt" height="100" width="100"/>
        <h2>Dziennik internetowy</h2>
        <br>
        
        <h4>Zarejestruj sie:</h4>
        <form th:action="@{/register}" method="POST" th:object="${user}">
          
            </div>
            <input type="text" th:field="*{name}" placeholder="Imię"/> <br>
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span><br>
            <input type="text" th:field="*{surname}" placeholder="Nazwisko"/><br>
            <span class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span><br>
            <input type="text" th:field="*{login}" placeholder="Login"/><br>
            <span class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span><br>
            <input type="password" th:field="*{password}" placeholder="Hasło"/><br>
            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>
            <h5> </h5>
            <button type="submit" class="btn">Zarejestruj się</button>
            <br>
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Wróć do logowania</a>
        </form>
       
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </body>
</html>

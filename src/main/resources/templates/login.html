<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org"> 
    <head th:include="layout :: head">
    </head>
    <body>
      
        
        <img src="https://zs.ketrzyn.pl/wp-content/uploads/2019/11/application2.png" alt="alt" height="100" width="100"/>
        <h2>Dziennik internetowy</h2>
        <br>
        
        <h4>Zaloguj się:</h4>
        <form th:action="@{/login}" method="POST">
            <input type="text" name="login" class ="input-lg" placeholder="Login"/>
            <br>
            <input type="password" name="passwd" class ="input-lg" placeholder="Hasło"/>
            <br>
            <h5> </h5>
            <button type="submit" class="btn">Zaloguj się</button>
            <br>
            
            <a sec:authorize="!isAuthenticated()" th:href="@{/register}">Nie masz konta? Zarejestruj się</a>
        </form>
       
    </body>
</html>
